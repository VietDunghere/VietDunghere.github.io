<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
</head>
<body>
    <h1>Quản Lý Thông Tin Sinh Viên</h1>

    <div id="formNhap">
        <h2>Nhập thông tin sinh viên</h2>
        
        <div class="form-group">
            <label>Mã SV:</label>
            <input type="text" id="maSV">
        </div>

        <div class="form-group">
            <label>Họ và Tên:</label>
            <input type="text" id="hoTen" >
        </div>

        <div class="form-group">
            <label>Ngày sinh:</label>
            <input type="date" id="ngaySinh">
        </div>

        <div class="form-group">
            <label>Lớp:</label>
            <input type="text" id="lopHoc" >
        </div>

        <div class="form-group">
            <label>Điểm GPA:</label>
            <input type="number" id="diemGPA" >
        </div>

        <button onclick="themSinhVien()">Thêm Sinh Viên</button>
        <button onclick="xoaForm()">Xóa Form</button>
    </div>

    <div id="danhSach">
        <h2>Danh sách sinh viên</h2>
        <table>
            <thead>
                <tr>
                    <th>Mã Sinh Viên</th>
                    <th>Họ và Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Lớp</th>
                    <th>GPA</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="bangSinhVien">
            </tbody>
        </table>
    </div>

    <script src="student.js"></script>
</body>
</html>
