<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 10px;
            text-align: center;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        #formNhap {
            text-align: center;
        }
        #danhSach {
            text-align: center;
        }
        #bangSinhVien{
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Quản Lý Thông Tin Sinh Viên</h1>

    <div id="formNhap">
        <h2>Nhập thông tin sinh viên</h2>
        
        <div class="form-group">
            <label>Mã SV:</label>
            <input type="text" id="maSV">
        </div>

        <div class="form-group">
            <label>Họ và Tên:</label>
            <input type="text" id="hoTen" >
        </div>

        <div class="form-group">
            <label>Ngày sinh:</label>
            <input type="date" id="ngaySinh">
        </div>

        <div class="form-group">
            <label>Lớp:</label>
            <input type="text" id="lopHoc" >
        </div>

        <div class="form-group">
            <label>Điểm GPA:</label>
            <input type="number" id="diemGPA" placeholder="VD: 3.5" min="0" max="4" step="0.1">
        </div>

        <button onclick="themSinhVien()">Thêm Sinh Viên</button>
        <button onclick="xoaForm()">Xóa Form</button>
    </div>

    <div id="danhSach">
        <h2>Danh sách sinh viên</h2>
        <table>
            <thead>
                <tr>
                    <th>Mã Sinh Viên</th>
                    <th>Họ và Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Lớp</th>
                    <th>GPA</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="bangSinhVien">
            </tbody>
        </table>
    </div>

    <script src="student.js"></script>
</body>
</html>
